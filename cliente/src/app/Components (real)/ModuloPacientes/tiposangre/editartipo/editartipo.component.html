<h1 mat-dialog-title style="text-align: center;">Edicion de Tipo de Sangre</h1>

<div mat-dialog-content>

  <p>Nombre</p>

  <input matInput tabindex="1" [(ngModel)]="ts.nombre">

  <p>Descripcion</p>

  <input matInput tabindex="1" [(ngModel)]="ts.descripcion">


</div>


<div mat-dialog-actions>
  <button mat-button (click)="editarTS()" tabindex="2">Actualizar Tipo de Sangre</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
