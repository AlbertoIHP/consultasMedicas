<div class="ui top attached demo menu two column grid">
  <div class="column">
    <a class="item" (click)="sidebar.toggle()">
      <i class="sidebar icon"></i> Menu
    </a>
  </div>

  <div class="column" style="text-align: right;">
    <div class="ui dropdown" suiDropdown style="left: -40px !important">
        <div class="text">Usuario</div>
        <i class="dropdown icon"></i>
        <div class="menu" suiDropdownMenu>
            <div class="item">Actividad</div>
            <div class="item">Editar Perfil</div>
            <div class="item">Cerrar Sesion</div>
        </div>
    </div>
  </div>

</div>

<sui-sidebar-container class="ui bottom attached segment">

	<sui-sidebar class="inverted vertical" #sidebar>
		<div *ngIf="currentUserRole.nombre === 'Administrador'" >
		 <a class="item">Opciones de admin</a>
		</div>

		<div *ngIf="currentUserRole.nombre === 'Paciente'" >
		 <a class="item">Opciones de paciente</a>
		</div>

		<div *ngIf="currentUserRole.nombre === 'Medico'" >
		 <a class="item">Opciones de Medico</a>
		</div>
	</sui-sidebar>



	<sui-sidebar-sibling [isDimmedWhenVisible]="true">

	  <!-- RUTAS -->
	  <router-outlet></router-outlet>

	</sui-sidebar-sibling>
</sui-sidebar-container>
