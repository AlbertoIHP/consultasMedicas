<mat-sidenav-container style="height: 1024px">

<mat-toolbar>

    <button mat-icon-button (click)="sidenav.open()">
        <mat-icon>menu </mat-icon>
    </button>
    <span class="example-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Actividad</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Editar Perfil</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Cerrar Sesion</span>
      </button>
    </mat-menu>

</mat-toolbar>


	<mat-sidenav #sidenav style="position: fixed; height: 100%">
				<div class="row">
					<div class="section">
						<button (click)="irMP()" mat-button class="fullSpaceButton">Modulo Pacientes</button>
					</div>
					<div class="section">
						<button (click)="irMC()" mat-button class="fullSpaceButton">Modulo Citas</button>
					</div>
					<div class="section">
						<button (click)="irMA()" mat-button class="fullSpaceButton">Modulo Atencion</button>
					</div>
				</div>}
	</mat-sidenav>

<router-outlet></router-outlet>

</mat-sidenav-container>
