
  <div class="bloqueSideNav" *ngIf="isLogeado && !isMobile">
    <mat-toolbar color=primary style="margin-bottom: 10px;background-color:#204060 !important;" *ngIf="isLogeado">

      <span><i class="fa fa-heartbeat" style="margin: 10px;" aria-hidden="true"></i>Clínica Web</span>

    </mat-toolbar>
  </div>

<mat-sidenav-container *ngIf="!isMobile">

  <mat-sidenav #sidenav mode="side" opened="true" class="sidenav-mod" *ngIf="isLogeado">

    <mat-expansion-panel #pacientes (click)="changeMenu(citas,atenciones)">

      <div class="botones-nav">

            <span style="margin-left: 8px;">Personas</span>
        </button>
        </div>

        <div class="col s12" *ngIf="usuarioActual.obtenerExistenciaPermiso('Pacientes')">

        </button>

        <div class="col s12" *ngIf="usuarioActual.obtenerExistenciaPermiso('Provincias')">

         <div class="col s12" *ngIf="usuarioActual.obtenerExistenciaPermiso('UsoMedicamento')">

            <span style="margin-left: 10px;">Medicamentos Paciente</span>
        </button>
        </div>

         <div class="col s12" *ngIf="usuarioActual.obtenerExistenciaPermiso('Vacuna')">

            <i class="fa fa-file-text-o" aria-hidden="true"></i>
            <span style="margin-left: 10px;">Vacunas</span>
        </button>
        </div>

         <div class="col s12" *ngIf="usuarioActual.obtenerExistenciaPermiso('VacunasPaciente')">
          <button mat-button class="sidenavBtn" routerLink="/vacp" routerLinkActive="active">
            <i class="fa fa-file-text-o" aria-hidden="true"></i>
            <span style="margin-left: 10px;">Vacunas Paciente</span>
        </button>
        </div>


      </div>
    </mat-expansion-panel>



    <mat-expansion-panel #citas (click)="changeMenu(pacientes,atenciones)">
      <mat-expansion-panel-header class="panel-nav">
        <mat-panel-title>
          <i class="fa fa-address-book icono-nav" aria-hidden="true"></i>
          <span style="color:#d9e6f2"> Módulo Citas</span>
        </mat-panel-title>
      </mat-expansion-panel-header>

      <div class="botones-nav">

        <div class="col s12" *ngIf="usuarioActual.obtenerExistenciaPermiso('Cita')">
          <button mat-button class="sidenavBtn" routerLink="/cit" routerLinkActive="active">
            <i class="fa fa-book icono" aria-hidden="true"></i>

          </button>
        </div>

        <div class="col s12" *ngIf="usuarioActual.obtenerExistenciaPermiso('EstadoCita')">
          <button mat-button class="sidenavBtn" routerLink="/es" routerLinkActive="active">

            <span style="margin-left: 4px;">Estado Citas</span>
          </button>
        </div>

        <div class="col s12" *ngIf="usuarioActual.obtenerExistenciaPermiso('BoxConsulta')">
          <button mat-button class="sidenavBtn" routerLink="/bc" routerLinkActive="active">

            <span style="margin-left: 11px;" >Box Consulta</span>
          </button>
        </div>

        <div class="col s12" *ngIf="usuarioActual.obtenerExistenciaPermiso('Medico')">
          <button mat-button class="sidenavBtn" routerLink="/med" routerLinkActive="active">

    <mat-expansion-panel #atenciones (click)="changeMenu(pacientes,citas)">

        <div class="botones-nav">

            <div class="col s12" *ngIf="usuarioActual.obtenerExistenciaPermiso('AlergiasPaciente')">

            <div class="col s12" *ngIf="usuarioActual.obtenerExistenciaPermiso('Atencion')">

              </button>
            </div>

            <div class="col s12" *ngIf="usuarioActual.obtenerExistenciaPermiso('Diagnostico')">

            <div class="col s12" *ngIf="usuarioActual.obtenerExistenciaPermiso('DiagnosticosAtencion')">

                <span style="margin-left: 8px;">Recetas</span>

            </div>

             <div class="col s12" *ngIf="usuarioActual.obtenerExistenciaPermiso('ViaAdministracionMedicamento')">

             <div class="col s12" *ngIf="usuarioActual.obtenerExistenciaPermiso('ExamenFisico')">

    </mat-expansion-panel>

  </mat-sidenav>



  <mat-toolbar color="primary" class="toolbar-act" *ngIf="isLogeado">
     <span class="example-spacer"></span>

        <button class="boton-act" mat-button>
          <mat-icon>dialpad</mat-icon>
          <span>Actividad</span>
        </button>
        <button mat-button class="boton-act">
          <mat-icon svgIcon="icono-editar-perfil"></mat-icon>
          <span>Editar Perfil</span>
        </button>
        <button mat-button class="boton-act" (click)="cerrarSesion()">
          <mat-icon svgIcon="icono-logout"></mat-icon>
          <span>Cerrar Sesión</span>
        </button>

  </mat-toolbar>


  <router-outlet></router-outlet>

</mat-sidenav-container>


<div *ngIf="isMobile">

   <mat-toolbar color="primary" class="toolbar-act" *ngIf="isLogeado">
     <span class="example-spacer"></span>

        <button class="boton-act" mat-button>
          <mat-icon>dialpad</mat-icon>
          <span>Actividad</span>
        </button>
        <button mat-button class="boton-act">
          <mat-icon svgIcon="icono-editar-perfil"></mat-icon>
          <span>Editar Perfil</span>
        </button>
        <button mat-button class="boton-act" (click)="cerrarSesion()">
          <mat-icon svgIcon="icono-logout"></mat-icon>
          <span>Cerrar Sesión</span>
        </button>

    <mat-toolbar-row>
    <mat-button-toggle-group #group="matButtonToggleGroup">
      <mat-button-toggle value="left" (click)="goPacMobile()">
        <i class="fa fa-wheelchair icono-nav" aria-hidden="true"></i>
        Pacientes
      </mat-button-toggle>

      <mat-button-toggle value="center" (click)="goCitMobile()">
        <i class="fa fa-address-book icono-nav" aria-hidden="true"></i>
        Citas
      </mat-button-toggle>

      <mat-button-toggle value="right" (click)="goAteMobile()">
        <i class="fa fa-stethoscope icono-nav" aria-hidden="true"></i>
        Atenciones
      </mat-button-toggle>
    </mat-button-toggle-group>
    </mat-toolbar-row>

  </mat-toolbar>


  <router-outlet></router-outlet> 
</div>
