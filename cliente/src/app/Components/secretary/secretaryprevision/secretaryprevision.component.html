<div class="row">
	<div class="col s12">
		<h1 mat-dialog-title style="text-align: center;"> Paciente  {{pacienteActual.nombre1}} {{pacienteActual.apellido1}}</h1>
	</div>
</div>

<div mat-dialog-content>

<div class="row">
	<div class="col s6">
		<h1 mat-dialog-title style="text-align: center;"> Historial de Previsiones </h1>
	<div class="example-container mat-elevation-z8">








		<mat-table #table [dataSource]="previsionesTabla">

			<!--- Note that these columns can be defined in any order.
						The actual rendered columns are set as a property on the row definition" -->

			<!-- Position Column -->
			<ng-container matColumnDef="Fecha Actualizacion">
				<mat-header-cell *matHeaderCellDef> Fecha Actualizacion </mat-header-cell>
				<mat-cell *matCellDef="let element"> {{element.fechaActualizacion}} </mat-cell>
			</ng-container>

			<!-- Name Column -->
			<ng-container matColumnDef="Prevision">
				<mat-header-cell *matHeaderCellDef> Prevision </mat-header-cell>
				<mat-cell *matCellDef="let element"> {{element.Prevision_id}} </mat-cell>
			</ng-container>

			<!-- Weight Column -->
			<ng-container matColumnDef="Estado">
				<mat-header-cell *matHeaderCellDef> Estado </mat-header-cell>
				<mat-cell *matCellDef="let element">
				 <i *ngIf="element.activado === 1" class="material-icons">done</i>
				 <i *ngIf="element.activado === 0" class="material-icons">clear</i>
				 </mat-cell>
			</ng-container>

			<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
			<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
		</mat-table>










	</div>

	</div>
	<div class="col s6">

			<h1 mat-dialog-title style="text-align: center;"> Nueva Prevision</h1>

			<div class="row">
				<div class="col s12">
						<mat-form-field style="width: 100% !important;">
							<mat-select placeholder="Seleccione la nueva prevision..." style="width: 100% !important;" >
								<mat-option style="width: 100% !important;" *ngFor="let prevision of totalPrevision" [value]="prevision.id" (click)="seleccionPrevision(prevision)">
								{{ prevision.nombre }}
								({{ prevision.isapre }})
								</mat-option>
							</mat-select>

						</mat-form-field>
				</div>
			</div>

			<div class="row">
				<div class="col s6">
				 <button mat-button (click)="cambiarPrevision()" >Agregar Persona</button>
				</div>
				<div class="col s6">
						<button mat-button (click)="onNoClick()" >Cancelar</button>
				</div>
			</div>

	</div>
</div>


</div>
