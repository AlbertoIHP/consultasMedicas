<div class="row">
  <div class="col s1" >
  <input (click)="cambiarBusqueda()" type="checkbox" id="test5" />
  <label for="test5" class="selectRaro"></label>

  </div>
  <div class="col s11">
  <label for="miinput">Busqueda por Nombre</label>
  <input matInput #filter style="width: 100% !important;" id="miinput">
  </div>
</div>


<div class="example-container mat-elevation-z8">

  <mat-table #table *ngIf="!buscarPorNombre" [dataSource]="sourceDatatable">

    <ng-container matColumnDef="Acciones">
      <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>

      <mat-cell *matCellDef="let row" >

              <button  mat-icon-button (click) = "edicionRole(row)" >
                <mat-icon>create</mat-icon>
              </button>


              <button  mat-icon-button (click) = "eliminarRole(row)" >
                <mat-icon>delete</mat-icon>
              </button>

      </mat-cell>


    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="Nombre">
      <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.nombre}} </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>


 <mat-table #table *ngIf="buscarPorNombre" [dataSource]="sourcePorNombre">

    <ng-container matColumnDef="Acciones">
      <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
      <mat-cell *matCellDef="let row">

              <button  mat-icon-button (click) = "edicionRole(row)" >
                <mat-icon>create</mat-icon>
              </button>


              <button  mat-icon-button (click) = "eliminarRole(row)" >
                <mat-icon>delete</mat-icon>
              </button>

       </mat-cell>
    </ng-container>


    <!-- Progress Column -->
    <ng-container matColumnDef="Nombre">
      <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.nombre}} </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>




  <mat-paginator #paginator
                [length]="totalRoles.length"
                [pageIndex]="0"
                [pageSize]="5"
                [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>

 <div class="fixed-action-btn">
    <a class="btn-floating btn-large blue" (click)="agregacionRole()">
      <i class="large material-icons">add</i>
    </a>
  </div>
