<div class="ui one column grid">
	<div class="column">
		<table class="ui compact celled definition table">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Descripcion</th>
			<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
						<tr *ngFor="let genero of totalGeneros">
							<td>{{ genero.nombre }}</td>
							<td>{{ genero.descripcion }}</td>
							<td>
								<button (click)="open('editarGenero' , genero)" class="ui primary inverted orange button btnTabla">Editar</button>

								<button (click)="eliminarGenero(genero)" class="ui primary inverted red button btnTabla">Eliminar</button>
							</td>
						</tr>
			</tbody>
			<tfoot class="full-width">
				<tr>
					<th colspan="3">
						<div (click)="open('nuevoGenero')" class="ui right floated small primary labeled icon button">
							<i class="add icon"></i> Agregar Genero
						</div>
					</th>
				</tr>
			</tfoot>
		</table>
	</div>
</div>



	<ng-template let-context let-modal="modal" #modalTemplate>

			<div *ngIf="context.data === 'nuevoGenero'" class="header">Formulario de Nuevo Genero</div>
			<div *ngIf="context.data === 'editarGenero'" class="header">Formulario de Edicion: Genero {{editarGenero.nombre}}</div>


			<div class="content" >
			 <div *ngIf="context.data === 'nuevoGenero'" class="ui one column grid">

							<div class="column">
								<div class="ui input focus inputModal">
									<input [(ngModel)]="nuevoGenero.nombre" type="text" placeholder="Ingrese un nombre">
								</div>
							</div>

							<div class="column">
								<div class="ui input focus inputModal">
									<textarea [(ngModel)]="nuevoGenero.descripcion" type="text" placeholder="Describa el Genero" style="width: 100%"></textarea>
								</div>
							</div>

						 </div>


				<div *ngIf="context.data === 'editarGenero'" class="ui one column grid">

							<div class="column">
								<div class="ui input focus inputModal">
									<input [(ngModel)]="editarGenero.nombre" type="text" placeholder="Ingrese un nombre">
								</div>
							</div>

							<div class="column">
								<div class="ui input focus inputModal">
									<textarea [(ngModel)]="editarGenero.descripcion" type="text" placeholder="Describa el estado civil" style="width: 100%"></textarea>
								</div>
							</div>

				</div>



			</div>




			<div class="actions">
					<button class="ui red button" (click)="modal.deny('denied')">Cancelar</button>
					<button class="ui blue button"  (click)="modal.approve('approved')">Aceptar</button>

			</div>

	</ng-template>
