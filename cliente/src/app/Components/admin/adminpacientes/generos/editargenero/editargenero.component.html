<h1 mat-dialog-title style="text-align: center;">Edicion de Genero</h1>

<div mat-dialog-content>

  <p>Nombre</p>

  <input matInput tabindex="1" [(ngModel)]="genero.nombre">


  <p>Descripcion</p>

  <input matInput tabindex="1" [(ngModel)]="genero.descripcion">



</div>


<div mat-dialog-actions>
  <button mat-button (click)="editarGenero()" tabindex="2">Editar Genero</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
