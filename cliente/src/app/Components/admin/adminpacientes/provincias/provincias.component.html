<div class="ui one column grid">
  <div class="column">
    <table class="ui compact celled definition table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Region</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
            <tr *ngFor="let provincia of totalProvincias">
              <td>{{ provincia.nombre }}</td>
              <td>{{ provincia.Region_id }}</td>
              <td>
                <button (click)="open('editarProvincia' , provincia)" class="ui primary inverted orange button btnTabla">Editar</button>

                <button (click)="eliminarProvincia(provincia)" class="ui primary inverted red button btnTabla">Eliminar</button>
              </td>
            </tr>
      </tbody>
      <tfoot class="full-width">
        <tr>
          <th colspan="3">
            <div (click)="open('nuevaProvincia')" class="ui right floated small primary labeled icon button">
              <i class="add icon"></i> Agregar Provincia
            </div>
          </th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>



  <ng-template let-context let-modal="modal" #modalTemplate>

      <div *ngIf="context.data === 'nuevaProvincia'" class="header">Formulario de Nueva Provincia</div>
      <div *ngIf="context.data === 'editarProvincia'" class="header">Formulario de Edicion: Provincia {{editarProvincia.nombre}}</div>


      <div class="content" >
       <div *ngIf="context.data === 'nuevaProvincia'" class="ui one column grid">

              <div class="column">
                <div class="ui input focus inputModal">
                  <input [(ngModel)]="nuevaProvincia.nombre" type="text" placeholder="Ingrese un nombre">
                </div>
              </div>

                <sui-select class="selection inputModal"
                            [isSearchable]="true"
                  placeholder="Region">

                    <sui-select-option
                    *ngFor="let region of totalRegiones"
                    [value]="region.nombre"
                    (click)="regionSeleccionada(region)">
                    </sui-select-option>

                </sui-select>

             </div>


        <div *ngIf="context.data === 'editarProvincia'" class="ui one column grid">

              <div class="column">
                <div class="ui input focus inputModal">
                  <input [(ngModel)]="editarProvincia.nombre" type="text" placeholder="Ingrese un nombre">
                </div>
              </div>

                <sui-select class="selection inputModal"
                            [isSearchable]="true"
                  placeholder="Region">

                    <sui-select-option
                    *ngFor="let region of totalRegiones"
                    [value]="region.nombre"
                    (click)="editarRegionSeleccionada(region)">
                    </sui-select-option>

                </sui-select>

        </div>



      </div>




      <div class="actions">
          <button class="ui red button" (click)="modal.deny('denied')">Cancelar</button>
          <button class="ui blue button"  (click)="modal.approve('approved')">Aceptar</button>

      </div>

  </ng-template>
