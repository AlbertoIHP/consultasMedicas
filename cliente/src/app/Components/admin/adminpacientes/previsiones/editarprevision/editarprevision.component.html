<h1 mat-dialog-title style="text-align: center;">Edicion de Prevision</h1>

<div mat-dialog-content>

  <p>Nombre</p>

  <input matInput tabindex="1" [(ngModel)]="prevision.nombre">


  <p>Descripcion</p>

  <input matInput tabindex="1" [(ngModel)]="prevision.descripcion">



</div>


<div mat-dialog-actions>
  <button mat-button (click)="editarPrevision()" tabindex="2">Editar Prevision</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
