<h1 mat-dialog-title style="text-align: center;">Creación de Alergía</h1>

<div mat-dialog-content>


    <mat-form-field class="fullWidth">
     <input matInput placeholder="Nombre" [(ngModel)]="nuevaAlergia.nombre">
    </mat-form-field>

</div>


<div mat-dialog-actions>
  <button mat-button class="boton-aceptar" (click)="agregarAlergia()" tabindex="2">Agregar Alergía</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
