<h1 mat-dialog-title style="text-align: center;">Edición de Enfermedades Crónicas Paciente</h1>

<div mat-dialog-content style="height: 500px !important;">

<div class="row">
    <div class="col s12">
      <p>Nombre Paciente</p>
      <span style="font-weight: bold;">
      ({{paciente.rut}}) {{paciente.nombre}}
    </span>
    </div>
  </div>

  <div class="row">

  	 <div class="col s12">

      <table class="striped">
        <thead>
          <tr>
              <th>Enfermedad Crónica</th>
              <th>Estado</th>
              <th>Fecha detección</th>
          </tr>
        </thead>

        <tbody>
          <tr  *ngFor="let enfermedadCronicaPaciente of arrayEnfermedadesCronicasPaciente">
            <td>{{enfermedadCronicaPaciente.nombreEnfermedadCronica}}</td>

            <td>
	              	<mat-checkbox [(ngModel)]="enfermedadCronicaPaciente.esVerdadero" (ngModelChange)="obtenerFecha(enfermedadCronicaPaciente)">Posee</mat-checkbox>
            </td>

            <td>
	              <div *ngIf="enfermedadCronicaPaciente.esVerdadero">
					       
					       <ng-datepicker position='bottom-right' [options]="options" [(ngModel)]="enfermedadCronicaPaciente.fechaDeteccion"></ng-datepicker>
					     </div>
            </td>

          </tr>
        </tbody>
      </table>
    </div>  
  </div>
</div>

<div mat-dialog-actions style="margin-top: 50px !important;">
  <button mat-button class="boton-aceptar" (click)="editarEnfermedadesCronicasPaciente()" tabindex="2">Actualizar Enfermedades Crónicas Paciente<mat-icon>refresh</mat-icon></button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
