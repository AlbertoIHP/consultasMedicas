<div mat-dialog-content style="height: 80%;">

      <mat-select  [(ngModel)]="nuevoEnfermedadesCronicasPaciente.Paciente_id" placeholder="Paciente" style="width: 100% !important;" required>
          <mat-option style="width: 100% !important;" *ngFor="let personaTemp of totalPersonasTemp" [value]="personaTemp.Paciente_id">

          </mat-option>
        </mat-select>

  </div>

   <div class="col s6">
    <mat-form-field style="width: 100% !important;">
      <mat-select  [(ngModel)]="nuevoEnfermedadesCronicasPaciente.EnfermedadCronica_id" placeholder="Enfermedad" style="width: 100% !important;" required>
          <mat-option style="width: 100% !important;" *ngFor="let enfermedadCronica of totalEnfermedadesCronicas" [value]="enfermedadCronica.id">
            <span>{{enfermedadCronica.nombre}}</span>
          </mat-option>
        </mat-select>
    </mat-form-field>
  </div>

</div>

<div class="row">
  <div class="col s12">
    <p>
      <i class="fa fa-calendar" aria-hidden="true"></i>
      <span>Fecha detecci贸n de la enfermedad</span>
    </p>
    <ng-datepicker position='bottom-right' isOpened=true [options]="options" [(ngModel)]="nuevoEnfermedadesCronicasPaciente.fechaDeteccion"></ng-datepicker>
  </div>
</div>

</div>



<div mat-dialog-actions>
  <button mat-button class="boton-aceptar" (click)="agregarEnfermedadesCronicasPaciente()" tabindex="2">Agregar Enfermedad Cr贸nica Paciente <mat-icon>add</mat-icon></button>
