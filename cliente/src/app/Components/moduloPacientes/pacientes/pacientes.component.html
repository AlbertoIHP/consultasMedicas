<div class="example-header" >


    <label for="finder">Buscar por rut...</label>
    <input id="finder" matInput #filter >

</div>


<div class="example-container mat-elevation-z8">

  <mat-table #table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="Acciones">
      <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
      <mat-cell *matCellDef="let row">

               <button *ngIf="row.activado === 1 && usuarioActual.obtenerPermisoUpdate('Pacientes')"  mat-icon-button (click) = "edicionPaciente(row)" >
                <mat-icon svgIcon="icono-editar"></mat-icon>

              </button>

              <button *ngIf="row.activado === 1 && usuarioActual.obtenerPermisoUpdate('Pacientes')" (click)="desactivarPaciente(row)" mat-icon-button >
                <mat-icon svgIcon="icono-desactivar"></mat-icon>

              </button>

              <!--Aqui se llamará a la función de la ficha-->
              <button *ngIf="row.activado === 1"  mat-icon-button (click) = "desplegarFichaPaciente(row)" >
                <mat-icon svgIcon="icono-ficha-medica"></mat-icon>

              </button>

              <button *ngIf="row.activado === 0 && usuarioActual.obtenerPermisoUpdate('Pacientes')" (click)="activarPaciente(row)" mat-icon-button  >
                <mat-icon>arrow_upward</mat-icon>
              </button>


       </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="Rut">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Rut </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.rut}} </mat-cell>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="Persona">
      <mat-header-cell *matHeaderCellDef> Persona Asociada al Paciente </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button  mat-icon-button (click)="desplegarPersona(row)" >
          <mat-icon>remove_red_eye</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="Tipo Sangre">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Sangre </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.TipoSangre_id}} </mat-cell>
    </ng-container>




    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="['odd', 'highlight'][row.id %2]"></mat-row>

  </mat-table>

  <div class="example-no-results"
       [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
       No hay registros con dicho rut.
  </div>

  <mat-paginator #paginator
                [length]="dataSource.filteredData.length"
                [pageIndex]="0"
                [pageSize]="5"
                [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
 <div class="fixed-action-btn">
    <a class="btn-floating btn-large blue" *ngIf="usuarioActual.obtenerPermisoWrite('Pacientes')" (click)="agregacionPaciente()">
      <i class="large material-icons">add</i>
    </a>
  </div>
