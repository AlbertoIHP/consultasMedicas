<h1 mat-dialog-title style="text-align: center;">Edici√≥n de Comuna</h1>

<div mat-dialog-content>

	<p>Nombre</p>

	<input matInput tabindex="1" [(ngModel)]="comuna.nombre">


	<p>Provincia</p>
	<mat-form-field style="width: 100% !important;">
		<mat-select placeholder="Provincia" style="width: 100% !important;">
			<mat-option style="width: 100% !important;" *ngFor="let provincia of totalProvincias" [value]="provincia.id" (click)="provinciaSeleccionada(provincia)">
				{{ provincia.nombre }}
			</mat-option>
		</mat-select>
	</mat-form-field>

</div>


<div mat-dialog-actions>
	<button mat-button (click)="editarComuna()" tabindex="2">Editar Comuna</button>
	<button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
