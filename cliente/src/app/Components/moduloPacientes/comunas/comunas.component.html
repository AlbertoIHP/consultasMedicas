<div class="row">
  <div class="col s1" >
  <input (click)="cambiarBusqueda()" type="checkbox" id="test5" />
  <label for="test5" class="selectRaro"></label>

  </div>
  <div class="col s11">
  <label for="miinput">BÃºsqueda por Nombre</label>
  <input matInput #filter style="width: 100% !important;" id="miinput">
  </div>
</div>


<div class="example-container mat-elevation-z8">

  <mat-table #table *ngIf="!buscarPorNombre" [dataSource]="sourceDatatable">

    <ng-container matColumnDef="Acciones">
      <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>

      <mat-cell *matCellDef="let row" >


              <button  *ngIf="usuarioActual.obtenerPermisoUpdate('Comunas')" mat-icon-button (click) = "edicionComuna(row)" >
                <mat-icon svgIcon="icono-editar"></mat-icon>
              </button>


              <button *ngIf="usuarioActual.obtenerPermisoErase('Comunas')" mat-icon-button (click) = "eliminarComuna(row)" >
                <mat-icon svgIcon="icono-eliminar"></mat-icon>
              </button>

      </mat-cell>


    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="Nombre">
      <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.nombre}} </mat-cell>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="Provincia">
      <mat-header-cell *matHeaderCellDef> Provincia </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.Provincia_id}} </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="['odd', 'highlight'][row.id %2]"></mat-row>

  </mat-table>
