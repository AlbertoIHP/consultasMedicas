<h1 mat-dialog-title style="text-align: center;">Creación de Estado Civil</h1>

<div mat-dialog-content>

    <mat-form-field class="fullWidth">
     <input matInput placeholder="Nombre" [(ngModel)]="nuevoEC.nombre">
    </mat-form-field>



    <mat-form-field class="fullWidth">
     <input matInput placeholder="Descripción" [(ngModel)]="nuevoEC.descripcion">
    </mat-form-field>

</div>


<div mat-dialog-actions>
  <button mat-button class="boton-aceptar" (click)="agregarEC()" tabindex="2">Agregar Estado Civil <mat-icon>add</mat-icon></button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
