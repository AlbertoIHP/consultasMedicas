<h1 mat-dialog-title style="text-align: center;">Edición de Hábito Sexual</h1>

<div mat-dialog-content>

	<form [formGroup]="editarForm">

	    <mat-form-field class="fullWidth">
	     <input matInput placeholder="Nombre" formControlName="nombre" [(ngModel)]="habitosexual.nombre">
	    </mat-form-field>

	</form>

</div>

<div mat-dialog-actions>
  <button mat-button class="boton-aceptar" [disabled]="!editarForm.valid" (click)="editarHabitoSexual()" tabindex="2">Actualizar Hábito Sexual<mat-icon>refresh</mat-icon></button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
