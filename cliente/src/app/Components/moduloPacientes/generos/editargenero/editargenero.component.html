<h1 mat-dialog-title style="text-align: center;">Edición de Género</h1>

<div mat-dialog-content>


    <mat-form-field class="fullWidth">
     <input matInput placeholder="Nombre" [(ngModel)]="genero.nombre">
    </mat-form-field>

    <mat-form-field class="fullWidth">
     <input matInput placeholder="Descripción" [(ngModel)]="genero.descripcion">
    </mat-form-field>

</div>


<div mat-dialog-actions>
  <button mat-button class="boton-aceptar" (click)="editarGenero()" tabindex="2">Editar Género</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
