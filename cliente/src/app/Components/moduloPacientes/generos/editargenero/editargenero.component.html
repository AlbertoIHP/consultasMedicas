<h1 mat-dialog-title style="text-align: center;">Edición de Género</h1>

<div mat-dialog-content>

  <p>Nombre</p>

  <input matInput tabindex="1" [(ngModel)]="genero.nombre">


  <p>Descripción</p>

  <input matInput tabindex="1" [(ngModel)]="genero.descripcion">



</div>


<div mat-dialog-actions>
  <button mat-button class="boton-aceptar" (click)="editarGenero()" tabindex="2">Editar Género</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
