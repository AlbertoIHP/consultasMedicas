<h1 mat-dialog-title style="text-align: center;">Agregar HÃ¡bitos Sexuales Paciente</h1>

<div mat-dialog-content>

  <div class="col s12">
    <mat-form-field style="width: 100% !important;">
      <mat-select  [(ngModel)]="nuevoHabitosSexualesPaciente.Paciente_id" placeholder="Paciente" style="width: 100% !important;" required>
          <mat-option style="width: 100% !important;" *ngFor="let personaTemp of totalPersonasTemp" [value]="personaTemp.Paciente_id">
            <span>({{personaTemp.rut}}) {{personaTemp.nombre1}} {{personaTemp.apellido1}}</span>
          </mat-option>
        </mat-select>
    </mat-form-field>
  </div>



  <div class="row">
    <div class="col s12">


      <table class="striped">
        <thead>
          <tr>
              <th>Funciones</th>
              <th>Permisos</th>
          </tr>
        </thead>

        <tbody>
          <tr  *ngFor="let habitoSexual of totalHabitosSexuales">
            <td> {{habitoSexual.nombre}}</td>
            <td>
            <div class="row">

              <div class="col s3"><mat-checkbox [(ngModel)]="nuevoHabitosSexualesPaciente.verdadero">Verdadero</mat-checkbox></div>
              
            </div>

            </td>
          </tr>
        </tbody>
      </table>


    </div>
  </div>



</div>
