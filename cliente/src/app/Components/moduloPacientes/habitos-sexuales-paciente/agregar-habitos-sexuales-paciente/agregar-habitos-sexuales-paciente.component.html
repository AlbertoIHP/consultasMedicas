      <mat-select  [(ngModel)]="nuevoHabitosSexualesPaciente.Paciente_id" placeholder="Paciente" style="width: 100% !important;" required>

          <mat-option style="width: 100% !important;" *ngFor="let habitoSexual of totalHabitosSexuales" [value]="habitoSexual.id">
            {{ habitoSexual.nombre }}
          </mat-option>
        </mat-select>
    </mat-form-field>
  </div>

  
</div>

<div class="row">
  <div class="col s12">

    <ng-datepicker position='bottom-right' isOpened=true [options]="options" [(ngModel)]="nuevoHabitosSexualesPaciente.fechaInicio"></ng-datepicker>
  </div>
</div>

</div>



<div mat-dialog-actions>
  <button mat-button class="boton-aceptar" (click)="agregarHabitosSexualesPaciente()" tabindex="2">Agregar H치bito Sexual Paciente <mat-icon>add</mat-icon></button>
