<h1 mat-dialog-title style="text-align: center;">Edición de Hábitos Sexuales Paciente</h1>

<div mat-dialog-content style="height: 80%;">


<div class="row">
    <div class="col s12">
      <p>Nombre Paciente</p>
      <!--<span>{{personaSeleccionada.nombre1}} {{personaSeleccionada.apellido1}}</span>-->
    </div>
  </div>


  <div class="row">

  	 <div class="col s12">


      <table class="striped">
        <thead>
          <tr>
              <th>Hábito Sexual</th>
              <th>Estado</th>
          </tr>
        </thead>

        <tbody>
          <tr  *ngFor="let habsPaciente of arrayHabitosSexualesPaciente">
            <td> {{habsPaciente.nombreHabito}}</td>
            <td>
            <div class="row">

				        <div class="col s3">
	              	<mat-checkbox [(ngModel)]="habsPaciente.esVerdadero" (ngModelChange)="obtenerFecha(habsPaciente)">Posee</mat-checkbox>
					 
	              </div>

	              <div class="col s9" *ngIf="habsPaciente.esVerdadero">
					       <p>
    					      <i class="fa fa-calendar" aria-hidden="true"></i>
    					      <span>Fecha inicio del hábito</span>
					       </p>
					       <ng-datepicker position='bottom-right' isOpened=true [options]="options" [(ngModel)]="habsPaciente.fechaInicio"></ng-datepicker>
					     </div>
				
            
            </div>

            </td>
          </tr>
        </tbody>
      </table>


    </div>

  	
    
  </div>


</div>


<div mat-dialog-actions>
  <button mat-button class="boton-aceptar" (click)="editarHabitosSexualesPaciente()" tabindex="2">Actualizar Hábitos Sexuales Paciente <mat-icon>refresh</mat-icon></button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
