<h1 mat-dialog-title style="text-align: center;">Edición de Alergias Comunes Paciente</h1>

<div mat-dialog-content style="height: 500px !important;">


<div class="row">
    <div class="col s12">
      <p>Nombre Paciente</p>
      <span style="font-weight: bold;">
      ({{paciente.rut}}) {{paciente.nombre}}
    </span>
    </div>
  </div>


  <div class="row">

  	 <div class="col s12">


      <table class="striped">
        <thead>
          <tr>
              <th>Alergia</th>
              <th>Estado</th>
              <th>Fecha detección</th>
          </tr>
        </thead>

        <tbody>
          <tr  *ngFor="let alergiaPaciente of arrayAlergiasComunesPaciente">
            <td> {{alergiaPaciente.nombreAlergia}}</td>
            <td>

	              	<mat-checkbox [(ngModel)]="alergiaPaciente.esVerdadero" (ngModelChange)="obtenerFecha(alergiaPaciente)">Posee</mat-checkbox>
					 
            </td>
            <td>
              
                <div *ngIf="alergiaPaciente.esVerdadero">
                
                 <ng-datepicker position='bottom-right' [options]="options" [(ngModel)]="alergiaPaciente.fechaDeteccion"></ng-datepicker>
               </div>
            </td>
          </tr>
        </tbody>
      </table>


    </div>

  	
    
  </div>


</div>


<div mat-dialog-actions style="margin-top: 50px !important;">
  <button mat-button class="boton-aceptar" (click)="editarAlergiasComunesPaciente()" tabindex="2">Actualizar Alergias Comunes Paciente <mat-icon>refresh</mat-icon></button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
