<h1 mat-dialog-title style="text-align: center;">Creación de Región</h1>

<div mat-dialog-content>

  <p>Nombre</p>

  <input matInput tabindex="1" [(ngModel)]="nuevaRegion.nombre">



</div>


<div mat-dialog-actions>
  <button mat-button class="boton-aceptar" (click)="agregarRegion()" tabindex="2">Agregar Región</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
