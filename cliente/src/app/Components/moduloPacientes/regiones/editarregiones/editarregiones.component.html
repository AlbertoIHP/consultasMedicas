<h1 mat-dialog-title style="text-align: center;">Edición de Región</h1>

<div mat-dialog-content>

  <p>Nombre</p>

  <input matInput tabindex="1" [(ngModel)]="region.nombre">


</div>


<div mat-dialog-actions>
  <button mat-button class="boton-aceptar" (click)="editarRegion()" tabindex="2">Editar Región</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
