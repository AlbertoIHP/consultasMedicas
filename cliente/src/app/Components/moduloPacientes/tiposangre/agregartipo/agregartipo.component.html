<h1 mat-dialog-title style="text-align: center;">Creación de Tipo de Sangre</h1>

<div mat-dialog-content>

  <p>Nombre</p>

  <input matInput tabindex="1" [(ngModel)]="nuevoTS.nombre">

  <p>Descripción</p>

  <input matInput tabindex="1" [(ngModel)]="nuevoTS.descripcion">


</div>


<div mat-dialog-actions>
  <button mat-button (click)="agregarTS()" tabindex="2">Agregar Tipo de Sangre</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
