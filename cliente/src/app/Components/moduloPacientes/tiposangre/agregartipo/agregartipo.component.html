<h1 mat-dialog-title style="text-align: center;">Creación de Tipo de Sangre</h1>

<div mat-dialog-content>

	<form [formGroup]="agregarForm">

	    <mat-form-field class="fullWidth">
	     <input matInput placeholder="Nombre" formControlName="nombre" [(ngModel)]="nuevoTS.nombre" required>
	    </mat-form-field>

	    <mat-form-field class="fullWidth">
	     <input matInput placeholder="Descripción" formControlName="descripcion" [(ngModel)]="nuevoTS.descripcion" required>
	    </mat-form-field>

	</form>

</div>

<div mat-dialog-actions>
  <button mat-button class="boton-aceptar" [disabled]="!agregarForm.valid" (click)="agregarTS()" tabindex="2">Agregar Tipo Sangre <mat-icon>add</mat-icon></button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
