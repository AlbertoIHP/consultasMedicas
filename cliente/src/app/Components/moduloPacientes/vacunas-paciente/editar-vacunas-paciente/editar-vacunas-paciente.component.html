<h1 mat-dialog-title style="text-align: center;">Edición de Vacuna Paciente</h1>

<div class="row">

	<div class="col s4">
		<mat-form-field class="fullWidth">
			<input matInput placeholder="Fecha Vacunación" required [(ngModel)]="vacunasPaciente.fechaVacunacion">
		</mat-form-field>
	</div>

	<div class="col s4">
	 	<mat-form-field style="width: 100% !important;">
			<mat-select  [(ngModel)]="vacunasPaciente.Paciente_id" placeholder="Paciente" style="width: 100% !important;" required>
		      <mat-option style="width: 100% !important;" *ngFor="let personaTemp of totalPersonasTemp" [value]="personaTemp.Paciente_id">
		        <span>({{personaTemp.rut}}) {{personaTemp.nombre1}} {{personaTemp.apellido1}}</span>
		      </mat-option>
		    </mat-select>
		</mat-form-field>
	</div>

	<div class="col s4">
		<mat-form-field style="width: 100% !important;">
			<mat-select [(ngModel)]="vacunasPaciente.Vacuna_id" placeholder="Vacuna" style="width: 100% !important;" required>
		      <mat-option style="width: 100% !important;" *ngFor="let vacuna of totalVacunas" [value]="vacuna.id">
		        {{ vacuna.nombre }}
		      </mat-option>
		    </mat-select>
		</mat-form-field>
	</div>

	
</div>



<div mat-dialog-actions>
  <button mat-button class="boton-aceptar" (click)="editarVacunasPaciente()" tabindex="2">Editar Vacuna Paciente</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
