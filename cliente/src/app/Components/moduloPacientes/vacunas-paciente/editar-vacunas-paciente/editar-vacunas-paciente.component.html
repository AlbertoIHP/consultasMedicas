<h1 mat-dialog-title style="text-align: center;">Edición de Vacunas Paciente</h1>

<div mat-dialog-content style="height: 500px !important;">


<div class="row">
    <div class="col s12">
      <p>Nombre Paciente</p>
      <span style="font-weight: bold;">
      ({{paciente.rut}}) {{paciente.nombre}}
    </span>
    </div>
  </div>


  <div class="row">

  	 <div class="col s12">


      <table class="striped">
        <thead>
          <tr>
              <th>Vacuna</th>
              <th>Estado</th>
              <th>Fecha vacunación</th>
          </tr>
        </thead>

        <tbody>
          <tr  *ngFor="let vacunaPaciente of arrayVacunasPaciente">
            <td> {{vacunaPaciente.nombreVacuna}}</td>
            <td>
	              	<mat-checkbox [(ngModel)]="vacunaPaciente.esVerdadero" (ngModelChange)="obtenerFecha(vacunaPaciente)">Posee</mat-checkbox>
					 
            </td>
            <td>
            
                <div *ngIf="vacunaPaciente.esVerdadero">
                 
                 <ng-datepicker position='bottom-right' [options]="options" [(ngModel)]="vacunaPaciente.fechaVacunacion"></ng-datepicker>
               </div>
        
            </td>
          </tr>
        </tbody>
      </table>


    </div>

  	
    
  </div>


</div>


<div mat-dialog-actions style="margin-top: 50px !important;">
  <button mat-button class="boton-aceptar" (click)="editarVacunasPaciente()" tabindex="2">Actualizar Vacunas Paciente <mat-icon>refresh</mat-icon></button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
