<h1 mat-dialog-title style="text-align: center;">Creación de Vacuna Paciente</h1>

<div class="row">
<!--
	<div class="col s4">
		<mat-form-field class="fullWidth">
			<input matInput placeholder="Fecha Detección" required [(ngModel)]="nuevaVacunasPaciente.fechaDeteccion">
		</mat-form-field>
	</div>
-->
	<div class="col s4">
	 	<mat-form-field style="width: 100% !important;">
			<mat-select  [(ngModel)]="nuevaVacunasPaciente.Paciente_id" placeholder="Paciente" style="width: 100% !important;" required>
		      <mat-option style="width: 100% !important;" *ngFor="let paciente of totalPacientes" [value]="paciente.id">
		        <span>{{paciente.id}}</span>
		      </mat-option>
		    </mat-select>
		</mat-form-field>
	</div>

	<div class="col s4">
		<mat-form-field style="width: 100% !important;">
			<mat-select [(ngModel)]="nuevaVacunasPaciente.Vacuna_id" placeholder="Vacuna" style="width: 100% !important;" required>
		      <mat-option style="width: 100% !important;" *ngFor="let vacuna of totalVacunas" [value]="vacuna.id">
		        {{ vacuna.nombre }}
		      </mat-option>
		    </mat-select>
		</mat-form-field>
	</div>

	
</div>



<div mat-dialog-actions>
  <button mat-button class="boton-aceptar" (click)="agregarVacunasPaciente()" tabindex="2">Agregar Vacuna Paciente</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
