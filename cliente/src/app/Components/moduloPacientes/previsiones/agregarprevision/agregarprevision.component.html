<h1 mat-dialog-title style="text-align: center;">Creación de Previsión</h1>

<div mat-dialog-content>

  <form [formGroup]="agregarForm">

    <mat-form-field class="fullWidth">
     <input matInput placeholder="Nombre" required formControlName="nombre" [(ngModel)]="nuevaPrevision.nombre">
    </mat-form-field>

    <mat-form-field class="fullWidth">
     <input matInput placeholder="Descripción" required formControlName="descripcion" [(ngModel)]="nuevaPrevision.descripcion">
    </mat-form-field>

    <mat-form-field style="width: 100% !important;">
      <mat-select placeholder="¿Esta previsión es ISAPRE?" required formControlName="isapre" [(ngModel)]="nuevaPrevision.isapre" style="width: 100% !important;">
        <mat-option style="width: 100% !important;" *ngFor="let opcion of opciones" [value]="opcion.id">
          {{opcion.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>

</form>

</div>

<div mat-dialog-actions>
  <button mat-button class="boton-aceptar" [disabled]="!agregarForm.valid" (click)="agregarPrevision()" tabindex="2">Agregar Previsión <mat-icon>add</mat-icon> </button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
