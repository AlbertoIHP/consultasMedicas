<h1 mat-dialog-title style="text-align: center;">Creación de Previsión</h1>

<div mat-dialog-content>

  <p>Nombre</p>

  <input matInput tabindex="1" [(ngModel)]="nuevaPrevision.nombre">


  <p>Descripción</p>

  <input matInput tabindex="1" [(ngModel)]="nuevaPrevision.descripcion">


  <p>¿ Esta previsión es ISAPRE ?</p>
  <mat-form-field style="width: 100% !important;">
    <mat-select placeholder="Seleccione una opción" [(ngModel)]="nuevaPrevision.isapre" style="width: 100% !important;">
      <mat-option style="width: 100% !important;" [value]="1">
        Si
      </mat-option>

      <mat-option style="width: 100% !important;" [value]="0">
        No
      </mat-option>
    </mat-select>



  </mat-form-field>


</div>


<div mat-dialog-actions>
  <button mat-button class="boton-aceptar" (click)="agregarPrevision()" tabindex="2">Agregar Previsión</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
