<h1 mat-dialog-title style="text-align: center;">Edición de Prevision</h1>

<div mat-dialog-content>

  <p>Nombre</p>

  <input matInput tabindex="1" [(ngModel)]="prevision.nombre">


  <p>Descripción</p>

  <input matInput tabindex="1" [(ngModel)]="prevision.descripcion">

  <p>¿ Esta previsión es ISAPRE ?</p>
  <mat-form-field style="width: 100% !important;">
    <mat-select placeholder="Seleccione una opción" style="width: 100% !important;">
      <mat-option style="width: 100% !important;" [value]="1" (click)="isapreSeleccionado(1)">
        Si
      </mat-option>

      <mat-option style="width: 100% !important;" [value]="0" (click)="isapreSeleccionado(0)">
        No
      </mat-option>
    </mat-select>
  </mat-form-field>

</div>


<div mat-dialog-actions>
  <button mat-button (click)="editarPrevision()" tabindex="2">Editar Previsión</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
