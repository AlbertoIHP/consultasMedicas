<h1 mat-dialog-title style="text-align: center;">Edición de Prevision</h1>

<div mat-dialog-content>


    <mat-form-field class="fullWidth">
     <input matInput placeholder="Nombre" [(ngModel)]="prevision.nombre">
    </mat-form-field>

    <mat-form-field class="fullWidth">
     <input matInput placeholder="Descripción" [(ngModel)]="prevision.descripcion">
    </mat-form-field>
    
  <mat-form-field style="width: 100% !important;">
    <mat-select placeholder="¿ Esta previsión es ISAPRE ?" [(ngModel)]="prevision.isapre" style="width: 100% !important;">
      <mat-option style="width: 100% !important;" [value]="1">
        Si
      </mat-option>

      <mat-option style="width: 100% !important;" [value]="0">
        No
      </mat-option>
    </mat-select>
  </mat-form-field>

</div>


<div mat-dialog-actions>
  <button mat-button class="boton-aceptar" (click)="editarPrevision()" tabindex="2">Editar Previsión <mat-icon>refresh</mat-icon></button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
