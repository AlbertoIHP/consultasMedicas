<h1 mat-dialog-title style="text-align: center;">Edición de Provincia</h1>

<div mat-dialog-content>

	<p>Nombre</p>

	<input matInput tabindex="1" [(ngModel)]="provincia.nombre">



	<p>Región</p>
	<mat-form-field style="width: 100% !important;">
		<mat-select placeholder="Región" style="width: 100% !important;">
			<mat-option style="width: 100% !important;" *ngFor="let region of totalRegiones" [value]="region.id" (click)="regionSeleccionada(region)">
				{{ region.nombre }}
			</mat-option>
		</mat-select>
	</mat-form-field>

</div>


<div mat-dialog-actions>
	<button mat-button class="boton-aceptar" (click)="editarProvincia()" tabindex="2">Editar Provincia</button>
	<button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
