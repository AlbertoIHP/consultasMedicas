<h1 mat-dialog-title style="text-align: center;">Edición de Provincia</h1>

<div mat-dialog-content>

<form [formGroup]="editarForm">

    <mat-form-field class="fullWidth">
     <input matInput placeholder="Nombre" formControlName="nombre" required [(ngModel)]="provincia.nombre">
    </mat-form-field>

	<mat-form-field style="width: 100% !important;">
		<mat-select placeholder="Región" formControlName="region" required [(ngModel)]="provincia.Region_id" style="width: 100% !important;">
			<mat-option style="width: 100% !important;" *ngFor="let region of totalRegiones" [value]="region.id">
				{{ region.nombre }}
			</mat-option>
		</mat-select>
	</mat-form-field>

</form>

</div>

<div mat-dialog-actions>
	<button mat-button class="boton-aceptar" [disabled]="!editarForm.valid" (click)="editarProvincia()" tabindex="2">Editar Provincia <mat-icon>refresh</mat-icon> </button>
	<button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
