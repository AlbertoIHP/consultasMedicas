<h1 mat-dialog-title style="text-align: center;">Creación de Hábito</h1>

<div mat-dialog-content>

	<form [formGroup]="agregarForm">

	    <mat-form-field class="fullWidth">
	     <input matInput placeholder="Nombre" required formControlName="nombre" [(ngModel)]="nuevoHabito.nombre">
	    </mat-form-field>

	</form>

</div>

<div mat-dialog-actions>
  <button mat-button class="boton-aceptar" [disabled]="!agregarForm.valid" (click)="agregarHabito()" tabindex="2">Agregar Hábito<mat-icon>add</mat-icon></button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
