<h1 mat-dialog-title style="text-align: center;">Creación de Hábitos Paciente</h1>

<div mat-dialog-content style="height: 80%;">


<div class="row">

	<div class="col s6">
	 	<mat-form-field style="width: 100% !important;">
			<mat-select  [(ngModel)]="nuevoHabitosPaciente.Paciente_id" placeholder="Paciente" style="width: 100% !important;" required>
		      <mat-option style="width: 100% !important;" *ngFor="let personaTemp of totalPersonasTemp" [value]="personaTemp.Paciente_id">
		        <span>({{personaTemp.rut}}) {{personaTemp.nombre1}} {{personaTemp.apellido1}}</span>
		      </mat-option>
		    </mat-select>
		</mat-form-field>
	</div>

	<div class="col s6">
		<mat-form-field style="width: 100% !important;">
			<mat-select [(ngModel)]="nuevoHabitosPaciente.Habito_id" placeholder="Hábito" style="width: 100% !important;" required>
		      <mat-option style="width: 100% !important;" *ngFor="let habito of totalHabitos" [value]="habito.id">
		        {{ habito.nombre }}
		      </mat-option>
		    </mat-select>
		</mat-form-field>
	</div>

	
</div>

<div class="row">
  <div class="col s12">
    <p>
      <i class="fa fa-calendar" aria-hidden="true"></i>
      <span>Fecha inicio del hábito</span>
    </p>
    <ng-datepicker position='bottom-right' isOpened=true [options]="options" [(ngModel)]="nuevoHabitosPaciente.fechaInicio"></ng-datepicker>
  </div>
</div>

</div>


<div mat-dialog-actions>
  <button mat-button class="boton-aceptar" (click)="agregarHabitosPaciente()" tabindex="2">Agregar Hábitos Paciente</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
