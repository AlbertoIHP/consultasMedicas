<h1 mat-dialog-title style="text-align: center;">Edici칩n de H치bitos Paciente</h1>

<div mat-dialog-content style="height: 500px !important;">


<div class="row">
    <div class="col s12">
      <p>Nombre Paciente</p>
      <span style="font-weight: bold;">
      ({{paciente.rut}}) {{paciente.nombre}}
    </span>
    </div>
  </div>


  <div class="row">

  	 <div class="col s12">


      <table class="striped">
        <thead>
          <tr>
              <th>H치bito</th>
              <th>Estado</th>
              <th>Fecha inicio</th>
          </tr>
        </thead>

        <tbody>
          <tr  *ngFor="let habitoPaciente of arrayHabitosPaciente">
            <td> {{habitoPaciente.nombreHabito}}</td>
            <td>
	              	<mat-checkbox [(ngModel)]="habitoPaciente.esVerdadero" (ngModelChange)="obtenerFecha(habitoPaciente)">Posee</mat-checkbox>
            </td>

            <td>
               <div *ngIf="habitoPaciente.esVerdadero">
              
                 <ng-datepicker position='bottom-right' [options]="options" [(ngModel)]="habitoPaciente.fechaInicio"></ng-datepicker>

               </div>
            </td>
          </tr>
        </tbody>
      </table>


    </div>

  	
    
  </div>


</div>


<div mat-dialog-actions style="margin-top: 50px !important;">
  <button mat-button class="boton-aceptar" (click)="editarHabitosPaciente()" tabindex="2">Actualizar H치bitos Paciente <mat-icon>refresh</mat-icon></button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
