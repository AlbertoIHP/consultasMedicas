<h1 mat-dialog-title style="text-align: center;">Edici칩n de H치bitos Paciente</h1>

<div class="row">

	<div class="col s4">
		<mat-form-field class="fullWidth">
			<input matInput placeholder="Fecha Inicio" required [(ngModel)]="habitosPaciente.fechaInicio">
		</mat-form-field>
	</div>

	<div class="col s4">
	 	<mat-form-field style="width: 100% !important;">
			<mat-select  [(ngModel)]="habitosPaciente.Paciente_id" placeholder="Paciente" style="width: 100% !important;" required>
		      <mat-option style="width: 100% !important;" *ngFor="let personaTemp of totalPersonasTemp" [value]="personaTemp.Paciente_id">
		        <span>({{personaTemp.rut}}) {{personaTemp.nombre1}} {{personaTemp.apellido1}}</span>
		      </mat-option>
		    </mat-select>
		</mat-form-field>
	</div>

	<div class="col s4">
		<mat-form-field style="width: 100% !important;">
			<mat-select [(ngModel)]="habitosPaciente.Habito_id" placeholder="H치bito" style="width: 100% !important;" required>
		      <mat-option style="width: 100% !important;" *ngFor="let habito of totalHabitos" [value]="habito.id">
		        {{ habito.nombre }}
		      </mat-option>
		    </mat-select>
		</mat-form-field>
	</div>

	
</div>



<div mat-dialog-actions>
  <button mat-button class="boton-aceptar" (click)="editarHabitosPaciente()" tabindex="2">Editar H치bitos Paciente</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
