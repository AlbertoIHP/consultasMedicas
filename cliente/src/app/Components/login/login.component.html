

<div class="container" style="margin-top: 10px">

  <div class="row">
    <div class="col s12" style="text-align: center">
        <img src="assets/logo.png" alt="" class="circle responsive-img" style="max-width: 30%; max-height: 20%">
    </div>
  </div>

  <div class="row">
    <div class="col s12">
            <mat-form-field class="fullWidth">
              <input matInput placeholder="Correo Electrónico" [(ngModel)]="user" (ngModelChange)="activeLogIn()">
            </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
            <mat-form-field class="fullWidth">
              <input type="password" matInput placeholder="Contraseña" [(ngModel)]="password" (ngModelChange)="activeLogIn()">
            </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <button style="width: 100%" mat-button (click)="login()" disabled="{{isLoginable}}">Iniciar Sesión</button>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <button style="width: 100%" mat-button (click)="register()">Registrarme</button>
    </div>
  </div>

</div>
