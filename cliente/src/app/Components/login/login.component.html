

<div class="row" style="margin-left: 25%; margin-right: 25%">
  <div class="col s12">
    <mat-card class="example-card" style="margin-top: 80px">

      <mat-card-content style="color: grey">
      <div class="row">
        <div class="col s1">
          <mat-icon >person</mat-icon>
        </div>
        <div class="col s11">
          <input matInput placeholder="Correo Electronico" type="email" [(ngModel)]="user" (ngModelChange)="activeLogIn()">
        </div>
      </div>

      <div class="row">
        <div class="col s1">
          <mat-icon >lock</mat-icon>
        </div>
        <div class="col s11">
          <input matInput placeholder="ContraseÃ±a" type="password" [(ngModel)]="password" (ngModelChange)="activeLogIn()">
        </div>
      </div>
      </mat-card-content>

      <mat-card-actions>
        <div class="row" style="margin-bottom: 0px">
          <div class="col s12" >
        <button mat-button style="width: 100%" (click)="login()" disabled="{{isLoginable}}">Iniciar Sesion</button>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
        <button mat-button style="width: 100%" (click)="register()">Registrarme</button>
          </div>
        </div>
      </mat-card-actions>

</mat-card>

  </div>

</div>
