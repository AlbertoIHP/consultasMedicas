

<div class="container" style="margin-top: 10px">

  <div class="row">
    <div class="col s12" style="text-align: center">
        <img src="assets/logo.png" alt="" class="circle responsive-img" style="max-width: 40%; max-height: 40%">
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" matInput [(ngModel)]="user" (ngModelChange)="activeLogIn()">
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <label for="password">Contraseña</label>
      <input type="password" id="password" matInput [(ngModel)]="password" (ngModelChange)="activeLogIn()" >
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <button style="width: 100%" mat-button (click)="login()" disabled="{{isLoginable}}">Iniciar Sesión</button>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <button style="width: 100%" mat-button (click)="register()">Registrarme</button>
    </div>
  </div>

</div>
