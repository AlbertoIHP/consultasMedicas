<h1 mat-dialog-title style="text-align: center;">Creación de estado cita</h1>

<div mat-dialog-content>

  <p>Nombre</p>

  <input matInput tabindex="1" [(ngModel)]="nuevoEstadoCita.nombre">

  <p>Descripción</p>

  <input matInput tabindex="1" [(ngModel)]="nuevoEstadoCita.descripcion">

</div>


<div mat-dialog-actions>
  <button mat-button (click)="agregarEstadoCita()" tabindex="2">Agregar estado cita</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
