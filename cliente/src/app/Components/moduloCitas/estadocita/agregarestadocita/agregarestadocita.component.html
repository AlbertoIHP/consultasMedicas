<h1 mat-dialog-title style="text-align: center;">Creación de estado cita</h1>

<div mat-dialog-content>

	<form [formGroup]="agregarForm">

	    <mat-form-field class="fullWidth">
	     <input matInput placeholder="Nombre" formControlName="nombre" [(ngModel)]="nuevoEstadoCita.nombre" required>
	    </mat-form-field>

	    <mat-form-field class="fullWidth">
	     <input matInput placeholder="Descripción" formControlName="descripcion"  [(ngModel)]="nuevoEstadoCita.descripcion" required>
	    </mat-form-field>

	</form>

</div>


<div mat-dialog-actions>
  <button mat-button class="boton-aceptar" [disabled]="!agregarForm.valid" (click)="agregarEstadoCita()" tabindex="2">Agregar estado cita <mat-icon>add</mat-icon></button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
