<h1 mat-dialog-title style="text-align: center;">Edición de estado cita</h1>

<div mat-dialog-content>

  <p>Nombre</p>

  <input matInput tabindex="1" [(ngModel)]="estadocita.nombre">

  <p>Descripción</p>

  <input matInput tabindex="1" [(ngModel)]="estadocita.descripcion">

</div>


<div mat-dialog-actions>
  <button mat-button (click)="editarEstadoCita()" tabindex="2">Editar Estado Cita</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
