<h1 mat-dialog-title style="text-align: center;">Creación de tipo box</h1>

<div mat-dialog-content>

  <p>Nombre</p>

  <input matInput tabindex="1" [(ngModel)]="nuevoTipoBox.nombre">

  <p>Descripción</p>

  <input matInput tabindex="1" [(ngModel)]="nuevoTipoBox.descripcion">

</div>


<div mat-dialog-actions>
  <button mat-button (click)="agregarTipoBox()" tabindex="2">Agregar tipo box</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
