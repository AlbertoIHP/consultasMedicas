
<div class="row" style="text-align: center;">

  <div class="col s4" mwlCalendarPreviousView view="month" [(viewDate)]="viewDate" style="margin-top: 30px">
    <button mat-button>
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>

  <div class="col s4">
    <h3>{{ viewDate | calendarDate:'monthViewTitle':'es' }}</h3>
  </div>

  <div class="col s4" mwlCalendarNextView  view="month" [(viewDate)]="viewDate" style="margin-top: 30px">
    <button mat-button>
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </div>
</div>

<mwl-calendar-month-view
  [viewDate]="viewDate"
  [events]="events"
  (beforeViewRender)="beforeMonthViewRender($event)"
  (dayClicked)="dayClicked($event.day)">
</mwl-calendar-month-view>
