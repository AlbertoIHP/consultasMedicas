<div class="row">
	<div class="col s1" >
	<input (click)="cambiarBusqueda()" type="checkbox" id="test5" />
	<label for="test5" class="selectRaro"></label>

	</div>
	<div class="col s11">
	<label for="miinput">Búsqueda por Ubicación</label>
	<input matInput #filter style="width: 100% !important;" id="miinput">
	</div>
</div>


<div class="example-container mat-elevation-z8">

	<mat-table #table *ngIf="!buscarPorNombre" [dataSource]="sourceDatatable">

		<ng-container matColumnDef="Acciones">
			<mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>

			<mat-cell *matCellDef="let row" >

							<button *ngIf="usuarioActual.obtenerPermisoUpdate('BoxConsulta')" mat-icon-button (click) = "edicionBoxConsulta(row)" >
								<i class="material-icons icono-editar">edit</i>
							</button>


							<button *ngIf="usuarioActual.obtenerPermisoErase('BoxConsulta')" mat-icon-button (click) = "eliminarBoxConsulta(row)" >
								<i class="material-icons icono-borrar">delete</i>
							</button>

			</mat-cell>


		</ng-container>

		<!-- Progress Column -->
		<ng-container matColumnDef="Ubicacion">
			<mat-header-cell *matHeaderCellDef> Ubicación </mat-header-cell>
			<mat-cell *matCellDef="let row"> {{row.ubicacion}} </mat-cell>
		</ng-container>

		<!-- Name Column -->
		<ng-container matColumnDef="TipoBox">
			<mat-header-cell *matHeaderCellDef> Tipo box </mat-header-cell>
			<mat-cell *matCellDef="let row"> {{row.TipoBox_id}} </mat-cell>
		</ng-container>

		<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
		<mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="['odd', 'highlight'][row.id %2]"></mat-row>

	</mat-table>


 <mat-table #table *ngIf="buscarPorNombre" [dataSource]="sourcePorNombre">

		<ng-container matColumnDef="Acciones">
			<mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
			<mat-cell *matCellDef="let row">

							<button *ngIf="usuarioActual.obtenerPermisoUpdate('BoxConsulta')" mat-icon-button (click) = "edicionBoxConsulta(row)" >
								<i class="material-icons icono-editar">edit</i>
							</button>


							<button *ngIf="usuarioActual.obtenerPermisoErase('BoxConsulta')" mat-icon-button (click) = "eliminarBoxConsulta(row)" >
								<i class="material-icons icono-borrar">delete</i>
							</button>

			 </mat-cell>
		</ng-container>


		<!-- Progress Column -->
		<ng-container matColumnDef="Ubicacion">
			<mat-header-cell *matHeaderCellDef> Ubicación </mat-header-cell>
			<mat-cell *matCellDef="let row"> {{row.ubicacion}} </mat-cell>
		</ng-container>

				<!-- Name Column -->
		<ng-container matColumnDef="TipoBox">
			<mat-header-cell *matHeaderCellDef> Tipo box </mat-header-cell>
			<mat-cell *matCellDef="let row"> {{row.TipoBox_id}} </mat-cell>
		</ng-container>

		<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
		<mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="['odd', 'highlight'][row.id %2]"></mat-row>
	</mat-table>




	<mat-paginator #paginator
								[length]="totalBoxConsultas.length"
								[pageIndex]="0"
								[pageSize]="5"
								[pageSizeOptions]="[5, 10, 25, 100]">
	</mat-paginator>
</div>

 <div class="fixed-action-btn">
		<a class="btn-floating btn-large blue" *ngIf="usuarioActual.obtenerPermisoWrite('BoxConsulta')" (click)="agregacionBoxConsulta()">
			<i class="large material-icons">add</i>
		</a>
	</div>
