<h1 mat-dialog-title style="text-align: center;">Edición de feriado</h1>

<div mat-dialog-content>

	<ng-template matStepLabel>Selección de Fecha</ng-template>


      <div class="row" style="text-align: center;">

        <div class="col s4" mwlCalendarPreviousView view="month" [(viewDate)]="viewDate" >
          <button mat-button>
            <mat-icon>arrow_back</mat-icon>
          </button>
        </div>

        <div class="col s4">
          <h6>{{ viewDate | calendarDate:'monthViewTitle':'es' }}</h6>
        </div>

        <div class="col s4" mwlCalendarNextView  view="month" [(viewDate)]="viewDate" >
          <button mat-button>
            <mat-icon>arrow_forward</mat-icon>
          </button>
        </div>
      </div>

      <mwl-calendar-month-view
        [viewDate]="viewDate"
        [events]="events"
        (beforeViewRender)="beforeMonthViewRender($event)"
        (dayClicked)="dayClicked($event.day)">
      </mwl-calendar-month-view>

    <mat-form-field class="fullWidth">
     <input matInput placeholder="Descripción" [(ngModel)]="feriado.descripcion">
    </mat-form-field>

</div>


<div mat-dialog-actions>
  <button mat-button class="boton-aceptar" (click)="editarFeriado()" tabindex="2">Editar feriado <mat-icon>add</mat-icon></button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
