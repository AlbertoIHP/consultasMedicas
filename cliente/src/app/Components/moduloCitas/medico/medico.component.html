

 <div class="row">
  <div class="col s1" >
  <input (click)="cambiarBusqueda()" type="checkbox" id="test5" />
  <label for="test5" class="selectRaro"></label>

  </div>
  <div class="col s11">
  <label for="miinput">Búsqueda por Nombre</label>
  <input matInput #filter style="width: 100% !important;" id="miinput">
  </div>
</div>


<div class="example-container mat-elevation-z8">

  <mat-table #table *ngIf="!buscarPorNombre" [dataSource]="sourceDatatable">

    <ng-container matColumnDef="Acciones">
      <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>

      <mat-cell *matCellDef="let row" >

              <button *ngIf="row.activado === 1 && usuarioActual.obtenerPermisoUpdate('Medico')" mat-icon-button (click) = "edicionMedico(row)" >
                <i class="material-icons icono-editar">edit</i>

              </button>

              <button *ngIf="row.activado === 1 && usuarioActual.obtenerPermisoUpdate('Medico')" (click)="desactivarMedico(row)" mat-icon-button >
                <i class="material-icons icono-desactivar">do_not_disturb</i>

              </button>

              <button *ngIf="row.activado === 0 && usuarioActual.obtenerPermisoUpdate('Medico')" (click)="activarMedico(row)" mat-icon-button  >
                 <i class="material-icons icono-desactivar">arrow_upward</i>
              </button>
      </mat-cell>


    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="Rut">
      <mat-header-cell *matHeaderCellDef> Rut </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.rut}} </mat-cell>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="Persona">
      <mat-header-cell *matHeaderCellDef> Persona Asociada al Médico </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button  mat-button (click)="desplegarPersona(row)" style="background:#2eb82e;">
          <span style="color:white;">Ver persona</span>
        </button>
      </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="Especialidad">
      <mat-header-cell *matHeaderCellDef> Especialidad </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.Especialidad_id}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="['odd', 'highlight'][row.id %2]"></mat-row>

  </mat-table>


 <mat-table #table *ngIf="buscarPorNombre" [dataSource]="sourcePorNombre">

    <ng-container matColumnDef="Acciones">
      <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
      <mat-cell *matCellDef="let row">

               <button *ngIf="row.activado === 1 && usuarioActual.obtenerPermisoUpdate('Medico')"  mat-icon-button (click) = "edicionMedico(row)" >
                <mat-icon svgIcon="icono-editar"></mat-icon>

              </button>

              <button *ngIf="row.activado === 1 && usuarioActual.obtenerPermisoUpdate('Medico')" (click)="desactivarMedico(row)" mat-icon-button >
                <mat-icon svgIcon="icono-desactivar"></mat-icon>

              </button>

              <button *ngIf="row.activado === 0 && usuarioActual.obtenerPermisoUpdate('Medico')" (click)="activarMedico(row)" mat-icon-button  >
                <mat-icon>arrow_upward</mat-icon>
              </button>


       </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="Rut">
      <mat-header-cell *matHeaderCellDef> Rut </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.rut}} </mat-cell>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="Persona">
      <mat-header-cell *matHeaderCellDef> Persona Asociada al Médico </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button  mat-icon-button (click)="desplegarPersona(row)" >
          <mat-icon>remove_red_eye</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="Especialidad">
      <mat-header-cell *matHeaderCellDef> Especialidad </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.Especialidad_id}} </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="['odd', 'highlight'][row.id %2]"></mat-row>
  </mat-table>




  <mat-paginator #paginator
                [length]="totalMedicos.length"
                [pageIndex]="0"
                [pageSize]="5"
                [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>

 <div class="fixed-action-btn">
    <a class="btn-floating btn-large blue" *ngIf="usuarioActual.obtenerPermisoWrite('Medico')" (click)="agregacionMedico()">
      <i class="large material-icons">add</i>
    </a>
  </div>
