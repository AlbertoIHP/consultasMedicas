<mat-horizontal-stepper style="max-height: 553px">

  <mat-step >


      <ng-template matStepLabel>Información General</ng-template>

      <mat-form-field style="width: 100% !important;" >
        <mat-select placeholder="Especialidad" [(ngModel)]="medico.Especialidad_id" style="width: 100% !important;">
          <mat-option style="width: 100% !important;" *ngFor="let especialidad of totalEspecialidades" [value]="especialidad.id">
            {{ especialidad.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>



      <mat-form-field style="width: 100% !important;" >
        <mat-select placeholder="Seleccione una Persona para asociar al Médico" [(ngModel)]="medico.Persona_id" style="width: 100% !important;">
          <mat-option style="width: 100% !important;" *ngFor="let persona of personasDisponibles" [value]="persona.id">
           ( {{ persona.rut }} ) {{persona.nombre1 }} {{persona.apellido1}}
          </mat-option>
        </mat-select>
      </mat-form-field>





      <div class="row">

        <div class="col s12">
         <button mat-button matStepperNext style="width: 100%" >Siguiente <mat-icon>arrow_forward</mat-icon> </button>
        </div>
      </div>
  </mat-step>



  <mat-step >
      <ng-template matStepLabel>Horarios de Atención</ng-template>

    <div class="container" style="height: 350px; overflow-y: scroll;">
              <table class="striped">
          <thead>
            <tr>
                <th>Dia</th>
                <th>Hora Inicio Atención</th>
                <th>Hora Termino Atención</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let hora of horarios">
              <td>{{hora.dia}}</td>
              <td>
                <mat-form-field style="width: 100% !important;">
                  <mat-select placeholder="Inicio" style="width: 100% !important;"  [(ngModel)]="hora.horaInicio" >
                    <mat-option style="width: 100% !important;" *ngFor="let hora of horasDia" [value]="hora" >
                      {{ hora }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </td>
              <td>
                <mat-form-field style="width: 100% !important;">
                  <mat-select placeholder="Termino" style="width: 100% !important;" [(ngModel)]="hora.horaFin">
                    <mat-option style="width: 100% !important;" *ngFor="let hora of horasDia" [value]="hora" >
                      {{ hora }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </td>
            </tr>


            <tr *ngFor="let hora of dispo">

              <td>
                <mat-form-field style="width: 100% !important;">
                  <mat-select placeholder="Día" style="width: 100% !important;"  [(ngModel)]="hora.dia" >
                    <mat-option style="width: 100% !important;" *ngFor="let dia of dias" [value]="dia" >
                      {{ dia }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>                

              </td>

              <td>
                <mat-form-field style="width: 100% !important;">
                  <mat-select placeholder="Inicio" style="width: 100% !important;"  [(ngModel)]="hora.horaInicio" >
                    <mat-option style="width: 100% !important;" *ngFor="let hora of horasDia" [value]="hora" >
                      {{ hora }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </td>


              <td>
                <mat-form-field style="width: 100% !important;">
                  <mat-select placeholder="Termino" style="width: 100% !important;" [(ngModel)]="hora.horaFin">
                    <mat-option style="width: 100% !important;" *ngFor="let hora of horasDia" [value]="hora" >
                      {{ hora }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </td>

            </tr>


          </tbody>
        </table>
      <div style="text-align: center">
        <button mat-button style="width: 100%" (click)="agregarHorario()"><mat-icon>add</mat-icon>  </button>
      </div>


    </div>



      <div class="row">
        <div class="col s6">
          <button mat-button matStepperPrevious style="width: 100%"><mat-icon>arrow_back</mat-icon>  Volver</button>
        </div>

        <div class="col s6">
         <button class="boton-aceptar" mat-button matStepperNext style="width: 100%" (click)="agregarMedico()" >Actualizar Médico<mat-icon>refresh</mat-icon>  </button>
        </div>
      </div>
  </mat-step>


</mat-horizontal-stepper>
