<h1 mat-dialog-title style="text-align: center;">Edición de vía admin. medicamento</h1>

<div mat-dialog-content>

  <p>Descripción</p>

	<mat-form-field style="width: 100% !important;" >
  		<textarea matInput tabindex="1" [(ngModel)]="viaAdminMed.descripcion"></textarea>
 	</mat-form-field>

</div>


<div mat-dialog-actions>
  <button mat-button class="boton-aceptar" (click)="editarViaAdminMed()" tabindex="2">Actualizar Vía admin. medicamento <mat-icon>refresh</mat-icon></button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
