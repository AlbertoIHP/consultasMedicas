<h1 mat-dialog-title style="text-align: center;">Edición de Exámen Físico</h1>

<div class="row">

	<div class="col s4">
		<mat-form-field class="fullWidth">
			<input matInput placeholder="Fecha Exámen" required [(ngModel)]="examenFisico.fechaExamen">
		</mat-form-field>
	</div>

	<div class="col s4">
		<mat-form-field class="fullWidth">
			<input matInput placeholder="Peso" required [(ngModel)]="examenFisico.peso">
		</mat-form-field>
	</div>

	<div class="col s4">
		<mat-form-field class="fullWidth">
			<input matInput placeholder="Estatura" required [(ngModel)]="examenFisico.estatura">
		</mat-form-field>
	</div>
</div>


<div mat-dialog-actions>
  <button mat-button class="boton-aceptar" (click)="editarExamenFisico()" tabindex="2">Editar Exámen Físico</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
