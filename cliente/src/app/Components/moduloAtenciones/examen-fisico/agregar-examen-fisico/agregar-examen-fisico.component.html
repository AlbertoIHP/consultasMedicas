<h1 mat-dialog-title style="text-align: center;">Creación de Exámen Físico</h1>

<div mat-dialog-content style="height: 80%;">

<div class="row">


	<div class="col s6">
		<mat-form-field class="fullWidth">
			<input matInput placeholder="Peso" required [(ngModel)]="nuevoExamenFisico.peso">
		</mat-form-field>
	</div>

	<div class="col s6">
		<mat-form-field class="fullWidth">
			<input matInput placeholder="Estatura" required [(ngModel)]="nuevoExamenFisico.estatura">
		</mat-form-field>
	</div>
</div>

<div class="row">
	<div class="col s12">
		<p>
			<i class="fa fa-calendar" aria-hidden="true"></i>
			<span>Fecha de exámen</span>
		</p>
		<ng-datepicker position='bottom-right' isOpened=true [options]="options" [(ngModel)]="nuevoExamenFisico.fechaExamen"></ng-datepicker>
	</div>
</div>
</div>
<div mat-dialog-actions>
	<button mat-button class="boton-aceptar" (click)="agregarExamenFisico()" tabindex="2">Agregar Exámen Físico</button>
	<button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
