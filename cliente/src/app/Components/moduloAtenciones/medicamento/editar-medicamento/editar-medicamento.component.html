<h1 mat-dialog-title style="text-align: center;">Edición de Medicamento</h1>

<div mat-dialog-content>

	<form [formGroup]="editarForm">

		<div class="row">

			<div class="col s6">
			    <mat-form-field class="fullWidth">
			     <input matInput placeholder="Nombre Común" formControlName="nombreComun" [(ngModel)]="medicamento.nombrecomun" required>
			    </mat-form-field>
			</div>

			<div class="col s6">
			     <mat-form-field class="fullWidth">
			     <input matInput placeholder="Nombre Científico" formControlName="nombreCientifico" [(ngModel)]="medicamento.nombrecientifico" required>
			    </mat-form-field>
			</div>
		</div>

	</form>

</div>


<div mat-dialog-actions>
  <button mat-button class="boton-aceptar" [disabled]="!editarForm.valid" (click)="editarMedicamento()" tabindex="2">Actualizar Medicamento <mat-icon>refresh</mat-icon></button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
