<h1 mat-dialog-title style="text-align: center;">Edición de Alergias Medicamentos Paciente</h1>

<div mat-dialog-content style="height: 80%;">


<div class="row">
    <div class="col s12">
      <p>Nombre Paciente</p>
      <span style="font-weight: bold;">
      ({{paciente.rut}}) {{paciente.nombre}}
    </span>
    </div>
  </div>


  <div class="row">

  	 <div class="col s12">


      <table class="striped">
        <thead>
          <tr>
              <th>Medicamento</th>
              <th>Estado</th>
          </tr>
        </thead>

        <tbody>
          <tr  *ngFor="let medicamentosPaciente of arrayAlergiasMedicamentosPaciente">
            <td> {{medicamentosPaciente.nombreMedicamento}}</td>
            <td>
            <div class="row">

				        <div class="col s3">
	              	<mat-checkbox [(ngModel)]="medicamentosPaciente.esVerdadero" (ngModelChange)="obtenerFecha(medicamentosPaciente)">Posee</mat-checkbox>
					 
	              </div>

	              <div class="col s9" *ngIf="medicamentosPaciente.esVerdadero">
					       <p>
    					      <i class="fa fa-calendar" aria-hidden="true"></i>
    					      <span>Fecha detección de alergia al medicamento</span>
					       </p>
					       <ng-datepicker position='bottom-right' isOpened=true [options]="options" [(ngModel)]="medicamentosPaciente.fechaInicio"></ng-datepicker>
					     </div>
				
            
            </div>

            </td>
          </tr>
        </tbody>
      </table>


    </div>

  	
    
  </div>


</div>


<div mat-dialog-actions>
  <button mat-button class="boton-aceptar" (click)="editarAlergiasMedicamentosPaciente()" tabindex="2">Actualizar Alergias Medicamentos Paciente <mat-icon>refresh</mat-icon></button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
