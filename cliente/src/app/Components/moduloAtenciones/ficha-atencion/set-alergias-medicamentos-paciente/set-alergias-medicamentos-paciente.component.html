

  <div class="row" style="margin-top: 25px !important;height: 375px !important;">

  	 <div class="col s12">


      <table class="striped">
        <thead>
          <tr>
              <th>Medicamento</th>
              <th>Estado</th>
              <th>Fecha inicio</th>
          </tr>
        </thead>

        <tbody>
          <tr  *ngFor="let alergiaMedicamentoPaciente of arrayAlergiasMedicamentosPaciente">
            <td> {{alergiaMedicamentoPaciente.nombreMedicamento}}</td>
            <td>

	              	<mat-checkbox [(ngModel)]="alergiaMedicamentoPaciente.esVerdadero" (ngModelChange)="obtenerFecha(alergiaMedicamentoPaciente)">Posee</mat-checkbox>
					 
            </td>
            <td>
              
                <div *ngIf="alergiaMedicamentoPaciente.esVerdadero">
                
                 <ng-datepicker position='bottom-right' [options]="options" [(ngModel)]="alergiaMedicamentoPaciente.fechaInicio" (ngModelChange)="editarAlergiasMedicamentosPaciente()"></ng-datepicker>
               </div>
            </td>
          </tr>
        </tbody>
      </table>


    </div>

  	
    
  </div>
