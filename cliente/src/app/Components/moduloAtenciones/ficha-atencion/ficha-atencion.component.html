<h1 mat-dialog-title style="text-align: center;">Ficha Paciente Atención</h1>

<div mat-dialog-content style="height: 800px;">

<div class="row" class="menu-scroll">

	
		 <button mat-button class="boton-aceptar" (click)="edicionAlergiasComunesPaciente(paciente)" tabindex="-2">Alergias comunes</button>
	

	
		 <button mat-button class="boton-aceptar" (click)="edicionEnfermedadesCronicasPaciente(paciente)" tabindex="-2">Enfermedades cŕoncias</button>
	

	
		 <button mat-button class="boton-aceptar" (click)="edicionHabitosPaciente(paciente)" tabindex="-2">Hábitos</button>


	
		 <button mat-button class="boton-aceptar" (click)="edicionHabitosSexualesPaciente(paciente)" tabindex="-2">Hábitos sexuales</button>


	
		 <button mat-button class="boton-aceptar" (click)="edicionUsoMedicamento(paciente)" tabindex="-2">Medicamentos</button>

	
		 <button mat-button class="boton-aceptar" (click)="edicionVacunasPaciente(paciente)" tabindex="-2">Vacunas</button>

	
		 <button mat-button class="boton-aceptar" (click)="edicionAlergiasMedicamentosPaciente(paciente)" tabindex="-2">Alergias medicamentos</button>
	


	

</div>



<div class="row">
    <div class="col s12">
      <p>Nombre Paciente</p>
      <span style="font-weight: bold;">
      ({{paciente.rut}}) {{paciente.nombre}}
    </span>
    </div>
  </div>
</div>



<div mat-dialog-actions style="margin-top: 50px !important;">
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
