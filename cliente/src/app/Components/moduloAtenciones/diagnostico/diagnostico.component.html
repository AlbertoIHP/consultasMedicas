<div class="example-header" >


    <label for="finder">Buscar por diagnóstico...</label>
    <input id="finder" matInput #filter >

</div>


<div class="example-container mat-elevation-z8">

  <mat-table #table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="Acciones">
      <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
      <mat-cell *matCellDef="let row">

              <button *ngIf="usuarioActual.obtenerPermisoUpdate('Diagnostico')" class="btn boton-editar" type="button" (click) = "edicionDiagnostico(row)" matTooltip="Editar">
               <i class="fa fa-pencil-square-o icono" aria-hidden="true"></i>
              </button>

              <button *ngIf="usuarioActual.obtenerPermisoErase('Diagnostico')" class="btn boton-eliminar" type="button" (click) = "eliminarDiagnostico(row)" matTooltip="Eliminar">
                <i class="fa fa-trash-o icono" aria-hidden="true"></i>
              </button>

       </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Diagnostico">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Diagnóstico </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.diagnostico}} </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

  <div class="example-no-results"
       [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
       No hay registros con dicho nombre.
  </div>

  <mat-paginator #paginator
                [length]="dataSource.filteredData.length"
                [pageIndex]="0"
                [pageSize]="5"
                [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>


 <div class="fixed-action-btn">
		<a class="btn-floating btn-large boton-agregar" *ngIf="usuarioActual.obtenerPermisoWrite('Diagnostico')" (click)="agregacionDiagnostico()">
			<i class="large material-icons">add</i>
		</a>
	</div>
